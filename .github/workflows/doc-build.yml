name: Doc Build

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/**'

  pull_request:
    branches: [ main ]
    paths-ignore:
      - '.github/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  # - Check Markdown -----------------------------------------------------------
  # job to check the documentation
  check_docs:
    name: Check Markdown
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Check Markdown using markdownlint-cli from docker images 06kellyjac/markdownlint-cli
      - name: run markdownlint-cli
        uses: docker://06kellyjac/markdownlint-cli
        with:
          args: .

  # - Build Sample docs --------------------------------------------------------
  # Job to build the sample documentation
  build_sample_docs:
    needs: check_docs
    name: Build sample documents
    runs-on: ubuntu-latest
    env:
      LANGUAGE: en
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Populate env variables
        run: |
          echo "MD_FILES=$(printf '%s ' ${{ env.LANGUAGE }}/?x??-*.md)" >> $GITHUB_ENV
          echo "REPOSITORY_NAME=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV
      # Build PDF using docker images oehrlis/pandoc
      - name: Build PDF document
        uses: docker://oehrlis/pandoc
        with:
          args: >-
            --pdf-engine=xelatex 
            --listings
            --metadata-file=sample/metadata.yml
            --resource-path=sample
            --filter pandoc-latex-environment
            --output=sample/sample.pdf sample/sample.md

      # Build DOCX using docker images oehrlis/pandoc
      - name: Build DOCX document
        uses: docker://oehrlis/pandoc
        with:
          args: >-
            --pdf-engine=xelatex 
            --listings
            --metadata-file=sample/metadata.yml
            --resource-path=sample
            --filter pandoc-latex-environment
            --output=sample/sample.docx sample/sample.md

      - uses: actions/upload-artifact@master
        with:
          name: Generated Documents
          path: sample/*

